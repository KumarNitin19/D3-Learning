<!DOCTYPE html>
<html>
  <head>
    <title>D3 Learning</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <svg height="50" width="50">
      <rect x="0" y="0" height="50" width="50" fill="red" />
    </svg>
    <br />
    <br />
    <br />
    <svg height="50" width="50">
      <line x1="5" y1="5" x2="5" y2="40" stroke="red" />
    </svg>
    <br />
    <br />
    <br />
    <svg height="50" width="50">
      <polyline
        x="0"
        y="0"
        points="5,40 10,40 10,35 15,35 15,30 20,30"
        stroke="red"
        stroke-width="1"
        fill="none" />
    </svg>
    <br />
    <br />
    <br />
    <svg height="50" width="50">
      <circle cx="25" cy="25" r="25" fill="red" />
    </svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </body>
</html>
