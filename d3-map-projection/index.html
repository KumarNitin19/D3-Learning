<!DOCTYPE html>
<html>
  <head>
    <title>D3 Map Projection</title>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <select name="mapProjection" id="map-projection">
      <option value="">d3.geo.albersUsa</option>
      <option value="">d3.geo.albers</option>
      <option value="">d3.geo.azimuthalEqualArea</option>
      <option value="">d3.geo.azimuthalEquidistant</option>
      <option value="">d3.geo.conicConformal</option>
      <option value="">d3.geo.conicEqualArea</option>
      <option value="">d3.geo.conicEquidistant</option>
      <option value="">d3.geo.equirectangular</option>
      <option value="">d3.geo.mercator</option>
      <option value="">d3.geo.orthographic</option>
      <option value="">d3.geo.stereographic</option>
      <option value="">d3.geo.transverseMercator</option>
    </select>
    <script src="./index.js"></script>
  </body>
</html>
